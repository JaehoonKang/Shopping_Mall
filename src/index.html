<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./index.scss">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  
</head>
<body>

  <div class="root"></div>

  <template id="skill-main">
      <div class="container">

        <nav class="nav-bar">
          <h1 class="nav-bar__logo">Skill Logo</h1>
          <div class="nav-bar--basic">
            <ul class="nav-bar--basic__nav">
              <li class="skill-intro"><a href="#">소개</a></li>
              <li><button class="login">튜터로그인</button></li>
              <li><button class="logout">로그아웃</button></li>
              <li><button class="signup">튜터회원가입</button></li>
              <li><button class="skill-register">스킬등록하기</button></li>
            </ul>
          </div>
        </nav>

        <div class="slider-wrapper">
            <div class="slider-wrapper__slider1">   
              <div class="slider-content">   
                <h1>Skill Local</h1>
                <p>Skill Local은 여러분의 스킬을 나눌 수 있는 공간입니다</p>
                <a href="#"><button class="slider-wrapper__slider1--detail"><p>자세히 보기</p></button></a>
              </div>
            </div>

        <div class="slider-wrapper__slider2">
            <div class="slider-content">   
              <h1>Skill Local</h1>
              <p>Skill Local에서 재능과 성취감 모두 잡으세요!</p>
              <a href="#"><button class="slider-wrapper__slider2--detail"><p>자세히 보기</p></button></a>
            </div>
        </div>
      </div>

      <div class="skill-product"></div>

      <footer class="footer">
        <div class="footer">
          <p>끝까지 포지하지 않은 자가 승리한것이다</p>
          <address class="address">
            <span>전화: <a href="tel:01042265880">010-4226-5880</a></span>
            <span>이메일: <a href="mailto:jhkang1015@gmail.com?subject=문의사항">jhkang1015@gmail.com</a></span>
        </address>
        </div>
      </footer>
  </template>

  <template id="skill-item">

    <div class="skill-item">
      <h1>대략적인 상품정보</h1>
        <img class="skill-item__small-img" style="width:100%; height:100px"></img>
        튜터이름: <p class="skill-time__p--tutorname"></p>
        <p class="skill-item__p--count"></p>
        수업이름: <p class="skill-item__p--title"></p>
        가격: <p class="skill-item__p--price"></p>


      <button class="skill-item__detail-btn">자세히</button>
    </div>
  </template>



  <template id="skill-item--clicked">

    <h1>메인페이지에서 상품이 눌렀을때 뜨는 페이지</h1>

    <button class="skill-item--clicked__apply-btn">신청하기</button>

  </template>

  <template id="introduction">

    <h2 class="introduction-title">Skill Local는?</h2>
    <p class="introduction-detail">Skill Local는 대도시가 아닌 소도시 대학생들이 본인의 재능 공유하는 대학생 플랫폼입니다</p>
  </template>

  <template id="skill-login">
      <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Login
            </button>
            <button class="button is-success">
                돌아가기
              </button>
          </p>
        </div>
  </template>

  <template id="signup">

    <form class="signup-tem">
      <div class="field">
          <label class="label">성함</label>
          <div class="control">
            <input name="name" class="input" type="text" placeholder="Text input">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input name="username" class="input is-success" type="text" placeholder="Text input" value="skyboy">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">This username is available</p>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
              <input name="password" class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input name="email" class="input is-danger" type="email" placeholder="Email input" value="abcde@abcde.com">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
            <label class="label">전화번호</label>
            <div class="control">
              <input name="phone" class="input" type="number" placeholder="Phone Number">
            </div>
          </div>

        <div class="file has-name">
            <div><strong>프로필사진</strong></div>
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
              <span class="file-name">
                Screen Shot 2017-07-29 at 15.54.25.png
              </span>
            </label>
          </div>
        
        <div class="field">
          <label class="label">자기소개</label>
          <div class="control">
            <textarea name="intro" class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">회원가입</button>
          </div>
          <div class="control">
            <button class="button is-text" onclick=window.history.back()>돌아가기</button>
          </div>
        </div>
      </form>
  </template>

  <template id="skill-register">
    <div class="skill-service">
        <form class="skill-service-register">
              <div class="skill-service-register--tutorName"></div>

              <div class="field">
                  <label class="label">서비스 타이틀</label>
                  <div class="control">
                    <input class="title" type="text" placeholder="Text input">
                  </div>
                  <p class="help">비즈니스(Excel), 디자인(Photoshop), 프로그래밍(Programming), 사진(Photography), 기타 중 선택</p>
              </div>

              <div class="field">
                  <label class="label">서비스종류</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>비즈니스(엑셀,PPT)</option>
                        <option>디자인</option>
                        <option>프로그래밍</option>
                        <option>사진</option>
                        <option>창업</option>
                        <option>기타</option>
                      </select>
                    </div>
                </div>
              </div>

                <div class="file has-name">
                  <div>Skill 사진</div>
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Choose a file…
                      </span>
                    </span>
                    <span class="file-name">
                      Screen Shot 2017-07-29 at 15.54.25.png
                    </span>
                  </label>
                </div>

                <div class="field">
                  <label class="label"><strong>가격</strong></label>
                  <div class="control">
                    <input class="input" type="number" placeholder="Price">
                  </div>
                </div>

              <div class="field">
                  <label class="label">서비스 상세설명</label>
                  <div class="control">
                    <textarea name="description" class="textarea" placeholder="Textarea"></textarea>
                  </div>
                </div>
              <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">기술등록</button>
                  </div>
                  <div class="control">
                    <button class="button is-text">취소하기</button>
                  </div>
              </div>
        </form>
      </div>
  </template>

  <script src="./index.js"></script>
</body>
</html>
